{% extends "base.html" %}

{% block title %} Home {% endblock title %}

<!-- Main body part -->
{% block content %}
<h1>Welcome to the library system</h1>
<div id="items-list">
    <ul>
        {% for book in books %}
            <li><a href="{% url "user_app:loan_item" "book" book.id%}">{{book.title}} - {{book.author}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
